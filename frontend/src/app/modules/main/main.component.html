<mat-drawer-container>
  <mat-drawer #drawer mode="over" position="end">
    <app-sidebar (closeChange)="drawer.toggle()"></app-sidebar>
  </mat-drawer>
  <mat-drawer #menuDrawer mode="over" position="start">
    <app-vertical-menu (closeChange)="menuDrawer.toggle()"></app-vertical-menu>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (menuChange)="menuDrawer.toggle()"></app-header>
    <button mat-icon-button class="notifications" (click)="drawer.toggle()">
      <mat-icon>settings</mat-icon>
    </button>
    <button
      *ngIf="viewTransparencyButton === undefined? true: viewTransparencyButton" 
      mat-icon-button
      class="transparency"
      (click)="openTransparencyMenu()">
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
    <router-outlet (activate)="toggleTransparencyMenu($event.viewTransparencyButton)"></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
