<mat-drawer-container>
  <mat-drawer #drawer mode="over" position="end">
    <app-sidebar (closeChange)="drawer.toggle()"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <app-header></app-header>
    <button mat-icon-button class="notifications" (click)="drawer.toggle()">
      <mat-icon>settings</mat-icon>
    </button>
    <button
      [style.display]="mainGeneralService.viewTransparencyButton ? '' : 'none'" mat-icon-button
      class="transparency"
      (click)="openMenuTransparency()">
      <mat-icon>keyboard_arrow_up</mat-icon>
    </button>
    <app-menu-basic></app-menu-basic>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-drawer-content>
</mat-drawer-container>
