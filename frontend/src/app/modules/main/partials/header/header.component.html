<mat-toolbar>
  <mat-toolbar-row>
    <div class="contact-links">
      <app-contact-link
        *ngFor="let header of headerLinks"
        [contactLinkData]="header"></app-contact-link>
    </div>
    <div class="social-links">
      <app-link
        *ngFor="let linkIcon of linkIcons"
        className="icon"
        [properties]="{ color: '#ffffff', path: linkIcon.path }">
        <app-icon [pathProperties]="linkIcon"></app-icon>
      </app-link>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
