<mat-menu #menu>
  <ng-container *ngFor="let item of items">
    <button
    [routerLink]="item.path"
    routerLinkActive="menu-active"
    [routerLinkActiveOptions]="{ exact: item.routeActiveExact }"
    *ngIf="!item.children; else branch" mat-menu-item>{{ item.title }}</button>
    <ng-template #branch>
      <button mat-menu-item [matMenuTriggerFor]="innerPanel.menu">{{ item.title }}</button>
      <app-horizontal-menu-item #innerPanel [items]="item.children"></app-horizontal-menu-item>
    </ng-template>
  </ng-container>
</mat-menu>
