<h3 class="title">Archivos Alojados de Consulta de Expediente SIAF</h3>

<app-table-icon
	[dataSource]="dataSource"
	[displayedColumns]="displayedColumns"
	(changeIndexDocument)="srcSelected = $event">
</app-table-icon>
<div class="frame-container" *ngIf="dataSource.length > 0">
	<iframe
	[src]="'https://drive.google.com/file/d/'+srcSelected+'/preview' | satinizer: 'resourceUrl'"
	allowfullscreen
	width="100%"
	height="100%"></iframe>
</div>
