<app-section [sectionData]="sectionMissionData" className="complete">
  <div class="background-init"></div>
  <mat-card>
    <div class="goals">
      <app-review
        *ngFor="let goal of goalData"
        [reviewData]="goal"
      ></app-review>
    </div>
    <div class="background">
      <img src="https://i.imgur.com/xx7dk9B.jpg" alt="Mission">
    </div>
  </mat-card>
</app-section>
