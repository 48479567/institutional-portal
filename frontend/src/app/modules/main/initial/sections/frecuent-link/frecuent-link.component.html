<app-section [sectionData]="{ title: 'Enlaces Frecuentes', background: '' }"
  className="complete">
  <div class="links">
    <div 
      class="link mat-elevation-z2"
      *ngFor="let link of frecuentLinks"
      (click)="goToLink(link.path)">
      <app-review
        [reviewData]="link" className="link"></app-review>
    </div>
  </div>
</app-section>
