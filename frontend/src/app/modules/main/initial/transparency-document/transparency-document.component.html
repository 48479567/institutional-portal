<mat-accordion>
  <app-expansion *ngFor="let item of transparencyData; index as i"
      [ngClassSelected]="infoService.selectedIndex === i ? 'selected' : 'default'"
      [expansionData]="item">
      <app-transparency-links
        [links]="infoDataTransparency[i]"
        [indexParent]="i"
      ></app-transparency-links>
  </app-expansion>
</mat-accordion>
