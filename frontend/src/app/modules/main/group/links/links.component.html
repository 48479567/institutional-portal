<ng-container *ngIf="addressSources$ | async as addressSource">
	<h3 class="title">Links de {{ addressSource.title | titlecase }}</h3>
	<app-table-icon
		[dataSource]="addressSource.addresses"
		[displayedColumns]="addressSource.format"
		(changeIndexDocument)="srcSelected = $event"
	></app-table-icon>
</ng-container>
