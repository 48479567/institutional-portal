<h3>Archivos Alojados</h3>

<app-table-icon [dataSource]="dataSource" [displayedColumns]="displayedColumns" (changeIndexDocument)="srcSelected = $event">
	<button mat-icon-button>
		<mat-icon>pageview</mat-icon>
	</button>
</app-table-icon>
<div class="frame-container">
	<iframe
	[src]="'https://drive.google.com/file/d/'+srcSelected+'/preview' | satinizer: 'resourceUrl'"
	allowfullscreen
	width="100%"
	height="100%"></iframe>
</div>
