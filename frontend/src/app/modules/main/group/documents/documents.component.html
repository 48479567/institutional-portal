<h3>{{ titleDocumentsGroup | titlecase }}</h3>

<app-table-icon
	*ngIf="dataSource"
	[dataSource]="dataSource"
	[displayedColumns]="displayedColumns"
	(changeIndexDocument)="srcSelected = $event">
</app-table-icon>
<div class="frame-container">
	<iframe
		*ngIf="srcSelected"
		[src]="'https://drive.google.com/file/d/'+srcSelected+'/preview' | satinizer: 'resourceUrl'"
		allowfullscreen
		width="100%"
		height="100%"></iframe>
</div>
