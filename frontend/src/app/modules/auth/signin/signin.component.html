<div class="content">
  <mat-card>
    <mat-card-header>
      Sign In
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm">
        <mat-form-field appearance="outline" required="true">
          <mat-label>Usuario</mat-label>
          <input type="text" matInput  formControlName="username" required="true"/>
          <mat-error>Este Campo es requerido!!!</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" required="true">
          <mat-label>Pasword</mat-label>
          <input type="password" matInput formControlName="password"
            autocomplete="off" required="true" />
          <mat-error>Este Campo es requerido!!!</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [disabled]="!loginForm.valid" (click)="login()">Ingresar</button>
    </mat-card-actions>
  </mat-card>
</div>
