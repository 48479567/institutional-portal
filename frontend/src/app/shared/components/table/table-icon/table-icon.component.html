<div class="table-container">
  <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event.target.value)"
      placeholder="Filter" />
  </mat-form-field>
  <table mat-table [dataSource]="data" matSort>
    <ng-container matColumnDef="n">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NÂ°</th>
      <td mat-cell *matCellDef="let element;index as i">{{ i + 1 }}</td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
        <td mat-cell *matCellDef="let element; index as i">
          <a mat-icon-button
            [href]="'https://docs.google.com/file/d/'+dataSource[i].src+'/view'"
            matTooltip="Abrir en otra Ventana"
            matTooltipPosition="before"
            target="_blank">
          <mat-icon>{{ element.iconType }}</mat-icon>
          </a>
        </td>
    </ng-container>
    <ng-container
      *ngFor="let displayedColumn of displayedColumns;"
      [matColumnDef]="displayedColumn">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header>{{ displayedColumn | titlecase }}</th>
      <td
        mat-cell
        *matCellDef="let element">{{ element[displayedColumn] }}</td>
    </ng-container>
    <ng-container matColumnDef="createdat">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created At</th>
        <td mat-cell *matCellDef="let element">
          {{ element['createdat'] | date: 'medium' }}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Abrir en Ventana Emergente"
            matTooltipPosition="before"
            (click)="openDocumentInModal(element.src)">
            <mat-icon>open_in_new</mat-icon>
          </button>
          <button
            mat-icon-button
            matTooltip="Abrir en esta Ventana"
            matTooltipPosition="after"
            (click)="openDocumentDirectly(element.src)">
            <mat-icon>find_in_page</mat-icon>
          </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns;sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns:columns;">
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions"></mat-paginator>
</div>
