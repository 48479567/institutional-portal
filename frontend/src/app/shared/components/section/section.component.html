<section [className]="className">
  <div class="container">
    <div *ngIf="showPresection" class="pre-section"></div>
    <div
      class="container-background"
      [style.backgroundImage]="'url('+sectionData.background+')'"></div>
    <h3>{{ sectionData.title }}</h3>
    <ng-content></ng-content>
  </div>
</section>
