<mat-chip-list>
  <mat-chip 
    [routerLink]="'/'+infoData.path"
    routerLinkActive="info-active"
    (click)="sendIndexParent($event)"
    [routerLinkActiveOptions]="{ exact: true }"
    [color]="infoData.color" class="date-sticker" selected>
    <mat-icon *ngIf="infoData.icon">{{ infoData.icon }}</mat-icon>
    {{ infoData.title }}
  </mat-chip>
</mat-chip-list>
