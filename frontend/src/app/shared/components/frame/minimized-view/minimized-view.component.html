<mat-card>
    <mat-card-header>
      <mat-card-title>{{ minimizedViewData.title }}</mat-card-title>
      <mat-card-subtitle>{{ minimizedViewData.subtitle }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div
        [class]="'fb-'+minimizedViewData.type"
        [attr.data-href]="minimizedViewData.url | satinizer: 'resourceUrl'"
        data-tabs="timeline"
        data-small-header="false"
        data-adapt-container-width="true"
        data-hide-cover="false"
        data-show-text="true"
        data-show-facepile="true">
        <blockquote [attr.cite]="minimizedViewData.url" class="fb-xfbml-parse-ignore">
          <a [href]="minimizedViewData.url">Link Social</a></blockquote></div>
    </mat-card-content>
  </mat-card>
